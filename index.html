<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI (1)</title>
    <style>
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .card {
        margin: 10px;
        border-radius: 15px;
        background: #e7c859;
        border: 4px double #d0b34a;
        aspect-ratio: 9/14;
        width: 300px;

        display: none;
        flex-direction: column;
        align-items: center;
        padding: 25px;
        box-sizing: border-box;

        font-size: 1.5rem;
        color: #fff;
      }

      .btn {
        padding: 1rem 2rem;
        background-color: #e7c859;
        border-radius: 10px;
        border: 1px solid black;
      }
      .btn:hover {
        padding: 1rem 2rem;
        background-color: #f5dc82;
        border-radius: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Get Pokemon</h1>
      <button onclick="fetchAPI()" class="btn">Get</button>

      <div class="card">
        <div class="name"></div>
        <img src="" alt="" class="image" width="300" />
        <div class="type"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
